# Render Blueprint for SMS Reminders Service
# https://render.com/docs/blueprint-spec

databases:
  - name: sms-reminders-db
    plan: free
    databaseName: sms_reminders
    user: sms_user

services:
  # Web Service - FastAPI application
  - type: web
    name: sms-reminders-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sms-reminders-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: "3.10.12"
    healthCheckPath: /
    autoDeploy: true

  # Background Worker - Reminder checker service
  - type: worker
    name: sms-reminders-worker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python worker.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sms-reminders-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: "3.10.12"
    autoDeploy: true
